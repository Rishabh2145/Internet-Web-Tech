<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="application.css" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1 id="heading">New Connection Application Form</h1>
    <p id="headingsub">Please fill all details in capital letters</p>
    <table>
        <tr>
            <th>Connection Service(s) Required</th>
            <th>New Connection Type</th>
            <th>Meter Type</th>
            <th>Total Area of Premises</th>
            <th>Number of floors(Including basements and sheds)</th>
        </tr>
        <td>
            <select name="Connection Service(s) Required">
                <option value="permanent">Permanent</option>
                <option value="temp">Temporary</option>
                <option value="Commercial">Commercial</option>
                <option value="Government">Government</option>
            </select>
    </table>
</body>
</html>
