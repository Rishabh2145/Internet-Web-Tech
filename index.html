<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="logo1.png">
    <title>Login page : Electricity Department of India</title>

    <script>
        document.documentElement.style.overflow = 'hidden'; // Prevent scrolling during loading
    </script>

</head>
<body>
    <div id="top">
        <div id="image">
            <img src="logo1.png" alt="satyamev jayte">
        </div>
        <div id="text">
            <p>Department of Electricity of India</p>
            <p>भारतीय विद्युत विभाग</p>
        </div>
    </div>
    <div id="cred">
        <div id="translusant">
            <p>Enter Credentials</p>
            <p style="width: 250px ;font-size: medium; text-align: left; margin : 2px 0px;">Enter Account ID</p>
            <input type="text" id="username" placeholder="Account ID">
            <p style="width: 250px ;font-size: medium; text-align: left; margin : 2px 0px;">Enter Password</p>
            <input type="password" id="password" placeholder="Password">
            <button id="login">Login</button>
            <button id="reg">Not Registered? Create a new account.</button>
        </div>
    </div>
    <div id="newAcc" style="display: none;">
        <form id="registerForm">
            <button id="back" style="height: 25px; border: 1px solid white ; background-color: rgba(0, 0, 0, 0) ; width: 80px;">Back</button>
            <p style="text-align: center; font-weight: 600; font-size: 20px;">Enter your Account Details</p>
            <div style="justify-content: flex-start;">
                Account ID: <input type="number" id="acc_id" placeholder="Enter Account ID" required>
            </div>
            <div id="name">
                First Name: <input type="text" id="first_name" placeholder="Enter First Name" required>
                Middle Name (Optional): <input type="text" placeholder="Enter Middle Name" id="middle_name">
                Last Name: <input type="text" id="last_name" placeholder="Enter Last Name">
            </div>
            <div style="justify-content: flex-start;">
                Email Address: <input type="text" id="email" required placeholder="Enter Email Address">
            </div>
            <div id="contact">
                Mobile Number: <input type="number" id="phone1" placeholder="Enter Mobile Number" required>
                Phone Number: <input type="number" id="phone2" placeholder="Enter Phone Number">
            </div>
            <div id="passcode">
                Generate Password: <input type="password" placeholder="Enter Password" id="pass" required>
                Confirm Password: <input type="password" id="conf_pass" placeholder="Confirm Password" required>
            </div>
            <button id="insert">Register</button>
        </form>
    </div>
    <div id="down" style="display: none;">
        <div id="datetime"></div>
        <script>
            function updateDateTime() {
                let now = new Date();
                let date = now.toLocaleDateString();
                let time = now.toLocaleTimeString();
                document.getElementById("datetime").innerHTML = date + " | " + time + " | Indian Standard Time";
            }
            setInterval(updateDateTime, 1000);
            updateDateTime(); 
        </script>
    </div>

    <script src="login.js"></script>

</body>
</html>
